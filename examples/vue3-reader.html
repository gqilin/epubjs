    const EpubReaderComponent = {

            <!-- å³ä¾§é˜…è¯»å™¨ -->

                    <span class="stat-label">æ€»ç« èŠ‚:</span>
                    <span>{{ totalSpines }}</span>
                  </div>
                  <div class="stat-item">
                    <span class="stat-label">å½“å‰:</span>
                    <span>{{ currentSpineIndex + 1 }}</span>
                  </div>
                </div>
              </div>

              <!-- æ¶ˆæ¯æç¤º -->
              <div style="padding: 0 20px;">
                <div class="error-message" v-if="errorMessage">
                  âŒ {{ errorMessage }}
                </div>
                <div class="info-message" v-if="infoMessage">
                  â„¹ï¸ {{ infoMessage }}
                </div>
              </div>

              <!-- é˜…è¯»å™¨å®¹å™¨ -->
              <div id="viewer" v-show="rendition">
                <div v-if="!bookLoaded" class="loading">
                  <div class="spinner"></div>
                  <span>æ­£åœ¨åŠ è½½ä¹¦ç±...</span>
                </div>
              </div>

              <!-- åˆå§‹æç¤º -->
              <div v-show="!rendition" class="loading" style="color: #999;">
                <div style="text-align: center;">
                  <p style="font-size: 48px; margin-bottom: 20px;">ğŸ“š</p>
                  <p>è¯·ä¸Šä¼ æˆ–é€‰æ‹©ä¸€ä¸ª EPUB æ–‡ä»¶å¼€å§‹é˜…è¯»</p>
                  <p style="font-size: 12px; margin-top: 10px; opacity: 0.7;">
                    æ”¯æŒçš„æ ¼å¼: .epub (éœ€è¦å…ˆåŒ…å«ç¤ºä¾‹ EPUB æ–‡ä»¶)
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      `,

      setup() {
        const book = ref(null);
        const rendition = ref(null);
        const bookTitle = ref('');
        const metadata = ref(null);
        const toc = ref([]);
        const currentTocIndex = ref(0);
        const currentLocation = ref(null);
        const progress = ref(0);
        const bookLoaded = ref(false);
        const errorMessage = ref('');
        const infoMessage = ref('');
        const totalSpines = ref(0);
        const currentSpineIndex = ref(0);

        const progressPercent = computed(() => {
          return (progress.value * 100) || 0;
        });

        // åŠ è½½ EPUB æ–‡ä»¶
        const loadEpub = (epubPath) => {
          try {
            errorMessage.value = '';
            infoMessage.value = 'æ­£åœ¨åŠ è½½ä¹¦ç±...';
            bookLoaded.value = false;

            book.value = ePub(epubPath);

            // æ¸²æŸ“åˆ°å®¹å™¨
            rendition.value = book.value.renderTo('viewer', {
              width: '100%',
              height: '100%',
              flow: 'paginated',
              allowScriptedContent: false
            });

            // ç›‘å¬å°±ç»ªäº‹ä»¶
            rendition.value.on('ready', () => {
              console.log('æ¸²æŸ“å™¨å·²å°±ç»ª');
              infoMessage.value = '';
              bookLoaded.value = true;
              setupHooks();
              displayFirstPage();
            });

            // ç›‘å¬ä½ç½®å˜åŒ–
            rendition.value.on('relocated', (location) => {
              currentLocation.value = location;
              progress.value = location.progress || 0;
              updateCurrentSpineIndex(location);
              updateCurrentTocIndex(location);
            });

            // ç›‘å¬é”™è¯¯
            rendition.value.on('error', (error) => {
              console.error('æ¸²æŸ“é”™è¯¯:', error);
              errorMessage.value = 'æ¸²æŸ“é”™è¯¯: ' + error.message;
            });

            // åŠ è½½ä¹¦ç±å…ƒæ•°æ®
            book.value.loaded.metadata.then((meta) => {
              metadata.value = meta;
              bookTitle.value = meta.title || 'æœªçŸ¥ä¹¦å';
              console.log('ä¹¦ç±å…ƒæ•°æ®:', meta);
            });

            // åŠ è½½ç›®å½•
            const bookToc = book.value.navigation.toc || [];
            toc.value = bookToc.map((item, index) => ({
              ...item,
              index,
              level: item.parent ? 2 : 1
            }));
            console.log('ç›®å½•åŠ è½½å®Œæˆï¼Œå…±', toc.value.length, 'é¡¹');

            // è·å– Spine ä¿¡æ¯
            if (book.value.spine && book.value.spine.items) {
              totalSpines.value = book.value.spine.items.length;
            }
          } catch (error) {
            console.error('åŠ è½½å¤±è´¥:', error);
            errorMessage.value = 'åŠ è½½å¤±è´¥: ' + error.message;
          }
        };

        // å¤„ç†æ–‡ä»¶ä¸Šä¼ 
        const handleFileUpload = (event) => {
          const file = event.target.files?.[0];
          if (!file) return;

          if (!file.name.endsWith('.epub')) {
            errorMessage.value = 'è¯·é€‰æ‹©æœ‰æ•ˆçš„ EPUB æ–‡ä»¶';
            return;
          }

          const reader = new FileReader();
          reader.onload = (e) => {
            try {
              const arrayBuffer = e.target?.result;
              if (!arrayBuffer) throw new Error('æ–‡ä»¶è¯»å–å¤±è´¥');

              // ä½¿ç”¨ ArrayBuffer åŠ è½½
              loadEpub(arrayBuffer);
              infoMessage.value = `âœ… å·²åŠ è½½: ${file.name}`;
            } catch (error) {
              console.error('æ–‡ä»¶å¤„ç†é”™è¯¯:', error);
              errorMessage.value = 'æ–‡ä»¶å¤„ç†å¤±è´¥: ' + error.message;
            }
          };
          reader.readAsArrayBuffer(file);
        };

        // è®¾ç½®å†…å®¹é’©å­
        const setupHooks = () => {
          if (!rendition.value) return;

          // å†…å®¹åŠ è½½é’©å­
          rendition.value.hooks.content.register((contents, view) => {
            // è®¾ç½®ä¸­æ–‡å­—ä½“
            const style = contents.document.createElement('style');
            style.textContent = `
              body {
                font-family: -apple-system, BlinkMacSystemFont, "Microsoft YaHei", "å¾®è½¯é›…é»‘", serif;
                line-height: 1.8;
                color: #333;
              }
              p {
                text-indent: 2em;
                margin-bottom: 0.8em;
              }
              img {
                max-width: 100%;
                height: auto;
              }
              a {
                color: #667eea;
                text-decoration: none;
              }
              a:hover {
                text-decoration: underline;
              }
            `;
            contents.document.head.appendChild(style);
          });
        };

        // æ˜¾ç¤ºç¬¬ä¸€é¡µ
        const displayFirstPage = () => {
          if (!rendition.value) return;
          rendition.value.display().catch((error) => {
            console.error('æ˜¾ç¤ºç¬¬ä¸€é¡µå¤±è´¥:', error);
            errorMessage.value = 'æ˜¾ç¤ºç¬¬ä¸€é¡µå¤±è´¥';
          });
        };

        // ç¿»é¡µæ§åˆ¶
        const nextPage = () => {
          if (!rendition.value) return;
          rendition.value.next().catch(() => {
            console.log('å·²åˆ°æœ€åä¸€é¡µ');
          });
        };

        const prevPage = () => {
          if (!rendition.value) return;
          rendition.value.prev().catch(() => {
            console.log('å·²åˆ°ç¬¬ä¸€é¡µ');
          });
        };

        // ç‚¹å‡»ç›®å½•è·³è½¬
        const goToTocItem = (item) => {
          if (!rendition.value) return;
          try {
            currentTocIndex.value = item.index;
            rendition.value.display(item.href || item.cfi).catch((error) => {
              console.error('è·³è½¬å¤±è´¥:', error);
              errorMessage.value = 'è·³è½¬å¤±è´¥';
            });
          } catch (error) {
            console.error('ç›®å½•è·³è½¬é”™è¯¯:', error);
          }
        };

        // è¿›åº¦æ¡æ‹–æ‹½
        const seekProgress = (event) => {
          if (!rendition.value) return;
          const bar = event.currentTarget;
          const percent = event.offsetX / bar.clientWidth;

          try {
            // è·å–æ€»çš„ locations
            if (book.value.locations && typeof book.value.locations.percentageFromCfi === 'function') {
              const cfi = book.value.locations.cfiFromPercentage(percent);
              rendition.value.display(cfi);
            }
          } catch (error) {
            console.error('è¿›åº¦æ¡æ‹–æ‹½é”™è¯¯:', error);
          }
        };

        // æ›´æ–°å½“å‰ Spine ç´¢å¼•
        const updateCurrentSpineIndex = (location) => {
          try {
            if (location && location.start && book.value.spine) {
              const href = location.start.href;
              const index = book.value.spine.items.findIndex(item =>
                item.href === href || item.href?.endsWith(href)
              );
              if (index !== -1) {
                currentSpineIndex.value = index;
              }
            }
          } catch (error) {
            console.error('æ›´æ–°ç´¢å¼•é”™è¯¯:', error);
          }
        };

        // æ›´æ–°å½“å‰ç›®å½•ç´¢å¼•
        const updateCurrentTocIndex = (location) => {
          try {
            if (location && location.start && toc.value.length > 0) {
              const href = location.start.href;
              const index = toc.value.findIndex(item =>
                item.href === href || item.href?.endsWith(href)
              );
              if (index !== -1) {
                currentTocIndex.value = index;
              }
            }
          } catch (error) {
            // å¿½ç•¥é”™è¯¯
          }
        };

        // ç¤ºä¾‹ï¼šåŠ è½½æœ¬åœ°ç¤ºä¾‹æ–‡ä»¶
        const loadExampleBook = () => {
          // å¯ä»¥å°è¯•åŠ è½½ä¸€ä¸ªç¤ºä¾‹ EPUB æ–‡ä»¶
          // loadEpub('path/to/example.epub');
          infoMessage.value = 'è¯·ä¸Šä¼ ä¸€ä¸ª EPUB æ–‡ä»¶ï¼Œæˆ–åœ¨ä»£ç ä¸­æŒ‡å®šç¤ºä¾‹æ–‡ä»¶è·¯å¾„';
        };

        onMounted(() => {
          console.log('Vue3 EPUB é˜…è¯»å™¨å·²åŠ è½½');
          // å¯ä»¥åœ¨è¿™é‡ŒåŠ è½½ç¤ºä¾‹æ–‡ä»¶
          // loadExampleBook();
        });

        return {
          book,
          rendition,
          bookTitle,
          metadata,
          toc,
          currentTocIndex,
          progress,
          bookLoaded,
          errorMessage,
          infoMessage,
          totalSpines,
          currentSpineIndex,
          progressPercent,
          handleFileUpload,
          nextPage,
          prevPage,
          goToTocItem,
          seekProgress,
          loadEpub
        };
      }
    };

    // åˆ›å»º Vue åº”ç”¨
    const app = createApp({
      components: {
        EpubReader: EpubReaderComponent
      }
    });

    app.mount('#app');

    // å…¨å±€æš´éœ² loadEpub æ–¹æ³•ä¾¿äºè°ƒè¯•
    window.loadExampleEpub = (path) => {
      console.log('å°è¯•åŠ è½½ç¤ºä¾‹ EPUB:', path);
      // è¿™ä¼šåœ¨æ§åˆ¶å°ä¸­è°ƒç”¨ loadEpub æ–¹æ³•
    };
  </script>
